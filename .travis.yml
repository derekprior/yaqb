language: rust
sudo: false
rust:
  - stable
  - beta
  - nightly
addons:
  postgresql: '9.4'
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  (cd yaqb && travis-cargo build) &&
  (cd yaqb && travis-cargo doc) &&
  (cd yaqb && travis-cargo test) &&
  if test "$TRAVIS_RUST_VERSION" = 'nightly'; then
    (cd yaqb_tests && travis-cargo test -- --no-default-features)
  else
    (cd yaqb_tests && travis-cargo test)
  fi
env:
  matrix:
  - DATABASE_URL=postgres://postgres@localhost/
  global:
    secure: 
after_success:
- "(cd yaqb && travis-cargo --only nightly doc-upload)"
